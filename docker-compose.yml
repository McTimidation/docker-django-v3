version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - database
  database:
    image: postgres:15.0
    environment:
      - POSTGRES_PASSWORD=<database_password>
    volumes:
      - pgdata:/var/lib/postgresql/data/
